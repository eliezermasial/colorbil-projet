<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorbil</title>
</head>
<body>
    <header>
        <nav>
            <div class="conteinary">
                <div class="left">
                    <div class="logo">
                        <a href="#">
                            <img src="img/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="icon-plus">
                        <a  href="#">
                            <i class="fa-thin fa-plus" style="color: aliceblue; margin-left: 10px; margin-right: 10px; height: 20%;"></i>
                        </a>
                        <a href="#">REZUME</a>
                    </div>
                </div>
                
                <div class="right">
                    <div class="desktop">
                        <a href="#">
                            <i class="fa-solid fa-desktop fa-lg" style="color: aliceblue;"></i>
                        </a>
                    </div>
                    <div  class="tablet">
                        <a href="#">
                            <i class="fa-solid fa-tablet-screen-button fa-lg" style="color: aliceblue;"></i>
                        </a>
                    </div>
                    <div class="sharp-mobile">
                        <a href="#">
                            <i class="fa-sharp fa-solid fa-mobile-screen fa-lg" style="color: aliceblue;"></i>
                        </a>
                    </div>
                    <div class="shopping-cart">
                        <a href="#">
                            <i class="fa-solid fa-cart-shopping fa-lg" style="color: aliceblue;"></i>
                        </a>
                    </div>
                    <div class="xmark">
                        <a href="#">
                            <i class="fa-solid fa-xmark fa-lg" style="color: aliceblue;"></i>
                        </a>
                    </div>
                </div>
            </div>
           
        </nav>
    </header>
</body>
</html>
